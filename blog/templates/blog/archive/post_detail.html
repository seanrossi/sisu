{% load staticfiles %}

    <section class="blog_area single-post-area p_120"> 
          <div class="container">
                {% include 'blog/post_detail_metoo.html' %} 
                
                <div class="row">
                    <div class="col-lg-8 posts-list">
                        <div class="single-post row">
                            <div class="col-lg-12">
                                <div class="feature-img">
                                    <img class="img-fluid" src="{% static 'img/blog/feature-img1.jpg' %}" alt="">
                                </div>									
                            </div>
                            <div class="col-lg-3  col-md-3">
                                <div class="blog_info text-right">
                                    <div class="post_tag">
                                        
                                    </div>
                                    <ul class="blog_meta list">
                                        <li><a> {{ post.published_date }} <i class="lnr lnr-calendar-full"></i></a></li>
                                        <li><a> 1.2M Views <i class="lnr lnr-eye"></i></a></li>
                                        <li><a> 06 Comments <i class="lnr lnr-bubble"></i></a></li>
                                    </ul>
                                    <ul class="social-links">
                                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                        <li><a href="#"><i class="fa fa-github"></i></a></li>
                                        <li><a href="#"><i class="fa fa-behance"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-lg-9 col-md-9 blog_details">
                                <p>{{ post.text|linebreaksbr }}</p>
                            </div>
                             
                        </div>
                    </div>
                    
                    <div class="col-lg-4">
                      <div class="blog_right_sidebar">
                        <aside class="single_sidebar_widget popular_post_widget">
                          <h3 class="widget_title">Suggest Solutions</h3>
                            <div class="media post_item">
                              <img src="{% static 'img/blog/popular-post/post1.jpg' %}" alt="post">
                              <div class="media-body">
                                      <a href="#"><h3>Space The Final Frontier</h3></a>
                                      
                              </div>
                             </div>
                             
                             <div class="media post_item">
                               <img src="{% static 'img/blog/popular-post/post2.jpg' %}" alt="post">
                                <div class="media-body">
                                <a href="#"><h3>The Amazing Hubble</h3></a>
                                </div>
                             </div>
                        </aside>
                        </div>
                    </div>
                    
                    
                        
                  </div>
                </div>
                
        </section>
