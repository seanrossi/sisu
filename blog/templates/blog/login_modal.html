{% load staticfiles %}
{% load socialaccount %}

<!-- Credited to  Mohan Khadka on CodePen 
https://codepen.io/khadkamhn/pen/ZGvPLo -->
<link rel="stylesheet" href="{% static 'css/login.css' %}" />

<div class="login-wrap">
	<div class="login-html">
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<h3>
						Welcome Back!
					</h3>
				</div>
				<div class="group">
                    <a href="{% provider_login_url 'google' %}" class = "btn btn-block btn-md btn-social btn-google">
                        <span class = "fa fa-google"></span>
                        Login with Google 
                    </a>
				</div>
				<div class="group">
	            <a href="{% provider_login_url 'linkedin_oauth2' %}" class = "btn btn-block btn-md btn-social btn-linkedin">
                        <span class = "fa fa-linkedin"></span>
                        Login with LinkedIn 
                    </a>
				</div>
				<div class="group">
					<h4>
						- or -
					</h4>
				</div>
				<form id="signinForm" method="post" action="{% url 'login' %}">
					{% csrf_token %}
					<div class="group">
						<input id="user" type="text" class="input" name="username" placeholder="Username">
					</div>
					<div class="group">
						<input id="pass" type="password" class="input" name="password" placeholder="Password">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked onchange="document.getElementById('sign-in-button').disabled = !this.checked;">
						<label for="check" class="loginCheck" style="line-height:1em;font-weight:lighter;"><span class="icon"></span> I agree to SISU's <a href="{% url 't_c' %}"><u>Terms & Conditions</u></a> &nbsp and &nbsp  
                        <a href="{% url 'p_p' %}"><u>Privacy Policy</u></a>
                        </label>
					</div>
					<div class="group">
						<input type="submit" class="sisu-button" value="Sign In" id="sign-in-button">
					</div>
					<input type="hidden" name="next" value="{{ request.path }}" />
				</form>
				<div class="foot-lnk-login">
						Don't have an account?  <label data-toggle="modal" data-target="#signupModal" data-dismiss="modal" style="cursor: pointer;">Sign up</label>
                        <br>Forget Password? <a href="{% url 'password_reset' %}">Reset</a>  
				</div>
			</div>
		</div>
	</div>
  
</div>
<script type="text/javascript">
    document.getElementById('id_password1').type = 'password';
    document.getElementById('id_password2').type = 'password';
</script>
