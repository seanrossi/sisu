{% extends "blog/base_sub_w_footer.html" %}
{% load staticfiles %}

{% block sub_content %} 
<div class="user-details">
    <div class="user-details-header-content custom-row">
        <h1>Reset Password Request</h1>
        <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

        <form method="POST">
            {% csrf_token %}
            <table border="0">
                {{ form }}
            </table>
            <button type="submit" class="sisu-button">Request</button>
        </form>
    </div>
</div>
{% endblock %}
