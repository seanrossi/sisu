{% extends "blog/base_sub_w_footer.html" %}
{% load staticfiles %}

{% block sub_content %} 
<div class="user-details">
<div style="height: 300px; vertical-align: text-top">
    <hr class="hr-text" data-content="RESET MY PASSWORD">
    <div class="user-details-header-content custom-row" style="margin-top: 8%; vertical-align: text-top;">
           
        <form method="post">
            {% csrf_token %}
            <table border="0">
                {{ form.as_table }}
            </table>
            
            <div class="user-details-edit-button">
                <button type="submit" class="sisu-button">Reset</button>
            </div>
            
        </form>
    </div>
    <br>
</div>    
</div>
{% endblock %}
